      // --- 1. Custom Cursor Component ---
      const CustomCursor = () => {
        const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
        const [isHovering, setIsHovering] = useState(false);

        useEffect(() => {
          const moveMouse = (e) =>
            setMousePosition({ x: e.clientX, y: e.clientY });

          const handleMouseOver = (e) => {
            if (
              e.target.tagName === "A" ||
              e.target.tagName === "BUTTON" ||
              e.target.closest("a") ||
              e.target.closest("button")
            ) {
              setIsHovering(true);
            } else {
              setIsHovering(false);
            }
          };

          window.addEventListener("mousemove", moveMouse);
          window.addEventListener("mouseover", handleMouseOver);
          return () => {
            window.removeEventListener("mousemove", moveMouse);
            window.removeEventListener("mouseover", handleMouseOver);
          };
        }, []);

        return (
          <>
            <motion.div
              className="fixed top-0 left-0 w-8 h-8 rounded-full border border-brand-primary pointer-events-none z-[9999] mix-blend-difference hidden md:block"
              animate={{
                x: mousePosition.x - 16,
                y: mousePosition.y - 16,
                scale: isHovering ? 2.5 : 1,
                opacity: 1,
                borderColor: isHovering ? "#7000ff" : "#00f2ff",
              }}
              transition={{ type: "spring", stiffness: 150, damping: 15 }}
            />
            <motion.div
              className="fixed top-0 left-0 w-2 h-2 bg-white rounded-full pointer-events-none z-[9999] hidden md:block"
              animate={{ x: mousePosition.x - 4, y: mousePosition.y - 4 }}
              transition={{ type: "spring", stiffness: 1000, damping: 50 }}
            />
          </>
        );
      };

      // --- 2. Preloader (The "Boot Sequence") ---
      const Preloader = ({ onComplete }) => {
        const [progress, setProgress] = useState(0);
        const [text, setText] = useState("INITIALIZING SYSTEM...");

        useEffect(() => {
          const interval = setInterval(() => {
            setProgress((prev) => {
              if (prev >= 100) {
                clearInterval(interval);
                return 100;
              }
              // Random jump in progress to look like real data loading
              return prev + Math.floor(Math.random() * 5) + 1;
            });
          }, 40);

          // Change text based on progress
          if (progress > 30) setText("LOADING ASSETS...");
          if (progress > 60) setText("ESTABLISHING CONNECTION...");
          if (progress > 90) setText("ACCESS GRANTED");

          return () => clearInterval(interval);
        }, [progress]);

        useEffect(() => {
          if (progress === 100) {
            setTimeout(onComplete, 800); // Wait a bit after 100%
          }
        }, [progress, onComplete]);

        return (

            initial={{ opacity: 1 }}
            exit={{ opacity: 0, scale: 1.1, filter: "blur(10px)" }}
            transition={{ duration: 0.8 }}

      // --- 3. Interactive Space Background ---
      const SpaceBackground = () => {
        const canvasRef = useRef(null);

        useEffect(() => {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext("2d");
          let width, height;
          let stars = [];
          let mouseX = 0;
          let mouseY = 0;
          let targetX = 0;
          let targetY = 0;

          const init = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < 200; i++) {
              stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                z: Math.random() * 2, // Depth
                size: Math.random() * 1.5,
              });
            }
          };

          const handleMouseMove = (e) => {
            mouseX = (e.clientX - width / 2) * 0.05; // Sensitivity
            mouseY = (e.clientY - height / 2) * 0.05;
          };

          const animate = () => {
            // Smooth Camera Movement (Lerp)
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            ctx.fillStyle = "#020205";
            ctx.fillRect(0, 0, width, height);

            // Draw Subtle Nebula Gradient
            const gradient = ctx.createRadialGradient(
              width / 2 - targetX * 2,
              height / 2 - targetY * 2,
              0,
              width / 2,
              height / 2,
              width
            );
            gradient.addColorStop(0, "rgba(20, 30, 70, 0.2)");
            gradient.addColorStop(0.5, "rgba(10, 10, 20, 0.0)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = "white";
            stars.forEach((star) => {
              // Parallax logic: Closer stars (higher z) move faster
              let x = star.x - targetX * star.z;
              let y = star.y - targetY * star.z;

              // Wrap around screen
              if (x < 0) x += width;
              if (x > width) x -= width;
              if (y < 0) y += height;
              if (y > height) y -= height;

              // Twinkle
              const alpha = Math.random() * 0.5 + 0.5;
              ctx.globalAlpha = alpha;

              ctx.beginPath();
              ctx.arc(x, y, star.size, 0, Math.PI * 2);
              ctx.fill();
            });

            requestAnimationFrame(animate);
          };

          init();
          animate();
          window.addEventListener("resize", init);
          window.addEventListener("mousemove", handleMouseMove);

          return () => {
            window.removeEventListener("resize", init);
            window.removeEventListener("mousemove", handleMouseMove);
          };
        }, []);

        return (
          <canvas
            ref={canvasRef}
            className="fixed top-0 left-0 w-full h-full -z-10"
          />
        );
      };
